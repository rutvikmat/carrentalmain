.table {

.table h1 {

table {

    margin-top: 10px;
}

footer .social-media a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1rem;
    transition: color 0.3s ease;

footer .social-media a:hover {

    <header>
        <div class="container">
            <div class="logo">
                <h1>Car Rental Service</h1>

            <nav>
                <ul>

    <div class="table">
    <h1>Rentals</h1>
    <form action="WEB-INF/insert_rentals.jsp" method="post">
        <label for="rental_id">rental_id:</label>
        <input type="text" id="rental_id" name="rental_id" required><br><br>

        <label for="user_id">user_id:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="car_id">car_id:</label>
        <input type="text" id="car_id" name="car_id" required><br><br>

        <label for="rental_date">rental_date:</label>
        <input type="date" id="rental_date" name="rental_date" required><br><br>

        <label for="return_date">return_date:</label>
        <input type="date" id="return_date" name="return_date" required><br><br>

        

        <label for="total_amount">total_amount:</label>
        <input type="total_amount" name="total_amount" required><br><br>

        <label for="status">status:</label>
        <select id="status" name="status">
            <option value="ongoing">ongoing</option>
            <option value="completed">completed</option>
            <option value="canceled">canceled</option>
        </select><br><br>  

        <button type="submit">Submit</button>
