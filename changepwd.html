<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Car Rental Service</title>
    <link rel="icon" type="image/x-icon" href="images/logo.jpg">
    <link rel="stylesheet" href="css/login.css">
    <style>
        /* General Reset */
        body, h1, p, a, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Basic Layout */
        .login-section {
            background-image: url("images/bg.jpg");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            font-size: 24px;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        /* Change Password Container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 16px;
            color: #fff;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .input-group input:focus {
            outline: none;
            border: 2px solid #ffcc00;
        }

        .login-btn {
            padding: 12px;
            background-color: #ffcc00;
            color: #333;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e6b800;
        }

        .signup-link p {
            margin-top: 15px;
            color: #fff;
        }

        .signup-link a {
            text-decoration: none;
            color: #ffcc00;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Car Rental Service</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="carlist.html">Our Cars</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="booking.html">Book Now</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Change Password Section -->
    <section class="login-section">
        <div class="login-container">
            <h1>Change Password</h1>
            <!-- Updated form action to point to change password processing -->
            <form class="login-form" action="changepassword.jsp" method="POST">
                <div class="input-group">
                    <label for="old-password">Old Password</label>
                    <input type="password" id="old-password" name="old-password" required>
                </div>
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="login-btn">Change Password</button>
                <div class="signup-link">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
