<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Booking Confirmation">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Booking Confirmation</h1>
    </header>
    <main>
        <section class="confirmation-details">
            <h2>Your Booking Details</h2>
            <p><strong>Car:</strong> <span id="car"></span></p>
            <p><strong>Pickup Location:</strong> <span id="pickup-location"></span></p>
            <p><strong>Pickup Date:</strong> <span id="pickup-date"></span></p>
            <p><strong>Return Date:</strong> <span id="return-date"></span></p>
            <p><strong>Car Type:</strong> <span id="car-type"></span></p>
            <p>Thank you for booking with Car Rental Service. Have a safe trip!</p>
        </section>
    </main>
    <script>
        // Extract query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('car').textContent = params.get('select-car');
        document.getElementById('pickup-location').textContent = params.get('pickup-location');
        document.getElementById('pickup-date').textContent = params.get('pickup-date');
        document.getElementById('return-date').textContent = params.get('return-date');
        document.getElementById('car-type').textContent = params.get('car-type');
    </script>
</body>
</html>
